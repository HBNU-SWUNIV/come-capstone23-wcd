server:
  port: 8080

spring:
  application:
    name: fcm-service
  profiles:
    include: secret
  config:
    import:
      - classpath:/bootstrap.yml

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka