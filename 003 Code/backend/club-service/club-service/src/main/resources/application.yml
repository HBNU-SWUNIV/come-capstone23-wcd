server:
  port: 0

spring:
  application:
    name: club-service
  datasource:
    uri: jdbc:mariadb://localhost:3306/mydb
    username: sa
  h2:
    console:
      enables: true
      settings:
        web-allow-others: true
      path: /h2-console

file:
  dir: /image/
