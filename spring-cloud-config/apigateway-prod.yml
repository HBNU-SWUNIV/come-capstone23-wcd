server:
  ssl:
    enabled: true
    key-store: /app/ssl/mycert.p12
    key-store-password: "{cipher}"
    key-store-type: PKCS12

spring:
  redis:
    host: "{cipher}"
    port: "{cipher}"
  cloud:
    config:
      import:
        - classpath:/bootstrap.yml
    gateway:
      httpclient:
        websockets: true
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
              # - 'http://localhost:3000'
              # - 'https://localhost:3000'
              # - 'ws://localhost:3000'
              # - 'wss://localhost:3000'
              # - 'http://localhost:8080'
              # - 'http://wcd.kro.kr'
              # - 'https://wcd.kro.kr'
              # - 'ws://wcd.kro.kr'
              # - 'wss://wcd.kro.kr'
            # allow-credentials: true
            allowedHeaders: '*'
            exposedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - PATCH
              - DELETE
              - OPTIONS

management:
  endpoints:
    web:
      exposure:
        include: health
