spring:
  datasource:
    driverClassName: "{cipher}"
    url: "{cipher}"
    username: "{cipher}"
    password: "{cipher}"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: "{cipher}"

logging:
  level:
    com.example.board-service: INFO

management:
  endpoints:
    web:
      exposure:
        include: health